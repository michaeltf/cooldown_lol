<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.log('Error', err));
    }
  </script>-->

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>
<body ng-app="starter" class="platform-android platform-cordova platform-webview">

<ion-pane>
  <ion-header-bar class="bar-positive">
    <h1 class="title">Doraemonss</h1>
  </ion-header-bar>
  <ion-content ng-controller="MyCtrl">
    <button class="button button-balanced" ng-click="go('index2.html')">
      Doraemon
    </button>
    <img style="width:100vw;"
         src="http://vignette1.wikia.nocookie.net/doraemon/images/4/46/DoraemonOfficial.png/revision/latest?cb=20141122141747&path-prefix=en"/>
    <img style="width:100vw;" src="http://wallpapercave.com/wp/EwhXRek.jpg"/>
    <img style="width:100vw;"
         src="http://www.proprofs.com/quiz-school/topic_images/p19rfa3dq9o72vei1nagobammt3.jpg"/>
    <img style="width:100vw;"
         src="http://www.isigood.com/wp-content/uploads/2015/01/doraemon-coming.jpg"/>
    <img style="width:100vw;" src="http://wallpapercave.com/wp/EwhXRek.jpg"/>
    <ion-list>
      <div ng-repeat="group in groups">
        <ion-item class="item-stable"
                  ng-click="toggleGroup(group)"
                  ng-class="{active: isGroupShown(group)}">
          <i class="icon" ng-class="isGroupShown(group) ?
          'ion-minus' : 'ion-plus'"></i>
          &nbsp;
          Group Headers {{group.name}}
        </ion-item>
        <ion-item class="item-accordion"
                  ng-repeat="item in group.items"
                  ng-show="isGroupShown(group)">
          {{item}}
        </ion-item>
      </div>
    </ion-list>

  </ion-content>
</ion-pane>
</body>
</html>
